<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="干物妹小埋" />
    <meta charset="utf-8">
    <title>画一只小埋给你看</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (min-aspect-ratio: 1/1)" href="com.css">
    <style id="styleTag"></style>
</head>

<body>
    <audio src="umrumr.mp3" autoplay='autoplay' loop='true'></audio>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class='umr'>
                <div class="coat upper">
                    <div class="coat ear left"></div>
                    <div class="coat ear right"></div>
                    <div class="kuma">
                        <div class="kumaEye left"></div>
                        <div class="kumaEye right"></div>
                        <div class="kumaMustach left"></div>
                        <div class="kumaMustach right"></div>
                    </div>
                </div>
                <div class="coat lower">
                </div>
                <div class="arm left"></div>
                <div class="arm right"></div>
                <div class="face">
                    <div class="eyeBrow left"></div>
                    <div class="eyeBrow right"></div>
                    <div class="eye left">
                        <div class="eye-inner"></div>
                    </div>
                    <div class="eye right">
                        <div class="eye-inner"></div>
                    </div>
                    <div class="hotpe left"></div>
                    <div class="hotpe right"></div>
                    <div class="mouth"></div>
                </div>
                <div class="hair">
                    <div class="hair front"></div>
                    <div class="hair fill"></div>
                    <div class="hair back"></div>
                </div>
                <div class="body">
                    <div class="Tshirt">
                    </div>
                    <div class="hand left"></div>
                    <div class="hand right"></div>
                    <div class="leg left"></div>
                    <div class="leg right"></div>
                </div>
            </div>

        </div>
    </div>
    <div class="actions">
        <button data-speed="slow">慢速</button>
        <button data-speed="normal" class="active">中速</button>
        <button data-speed="fast">快速</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
